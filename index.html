<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <title>Home</title>
</head>

<body>

    <div class="div-search">
        <form id="search-finished-package">
            <div class="form-group">
                <label for="exampleInputEmail1">Data inicial</label>
                <input type="text" class="form-control col-md-3" id="initialDate" aria-describedby="emailHelp"
                    placeholder="digite a data inicial da viagem">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Data Final</label>
                <input type="text" class="form-control col-md-3" id="finalDate"
                    placeholder="digite a data final da viagem">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>
    <div class="results">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID pacote</th>
                    <th scope="col">Titulo Pacote</th>
                    <th scope="col">Destino</th>
                </tr>
            </thead>
            <tbody id="t-body">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="openModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title row" id="myModalLabel">Detalhes</h4>
                </div>
                <div id="detail-package">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./packages.js"></script>
</body>

</html>
